    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
<article class="title">Мурмаркет</article>
<article class="main">
    <input type="radio" id="0" name="carousel-selector" checked>
    <input type="radio" id="1" name="carousel-selector">
    <input type="radio" id="2" name="carousel-selector">
    <input type="radio" id="3" name="carousel-selector">
    <input type="radio" id="4" name="carousel-selector">
    <input type="radio" id="5" name="carousel-selector">
    <section class="carousel-main">
        <div class="carousel-block">
            <div class="img-container img-container-0">
                <div class="overlay-container">
                    <div class="overlay">Боря</div>
                </div>
                <label class="radio-img" for="0"><img src="cats/0.jpg"></label>
            </div>
            <div class="img-container img-container-1">
                <div class="overlay-container"><div class="overlay">Василевс</div></div>
                <label class="radio-img" for="1"><img src="cats/1.jpg"></label>
            </div>
            <div class="img-container img-container-2">
                <div class="overlay-container"><div class="overlay">Василевс</div></div>
                <label class="radio-img" for="2"><img src="cats/2.jpg"></label>
            </div>
            <div class="img-container img-container-3">
                <div class="overlay-container"><div class="overlay">Василевс</div></div>
                <label class="radio-img" for="3"><img src="cats/3.jpg">
                </label>
            </div>
            <div class="img-container img-container-4">
                <div class="overlay-container"><div class="overlay">Василевс</div></div>
                <label class="radio-img" for="4"><img src="cats/4.jpg"></label>
            </div>
            <div class="img-container img-container-5">
                <div class="overlay-container"><div class="overlay">Василевс</div></div>
                <label class="radio-img" for="5"><img src="cats/5.jpg"></label>
            </div>
        </div>
    </section>
    <section class="carousel-preview">
        <label class="radio-little" for="0"></label>
        <label class="radio-little" for="1"></label>
        <label class="radio-little" for="2"></label>
        <label class="radio-little" for="3"></label>
        <label class="radio-little" for="4"></label>
        <label class="radio-little" for="5"></label>
    </section>
</article>
